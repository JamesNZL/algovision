name: Mirror Pages

permissions:
  contents: read
  pages: write
  id-token: write

on:
  push:
    paths:
    - 'docs/static/**.html'
    - '.github/workflows/mirror-pages.yml'
  workflow_dispatch:
    
concurrency:
  group: pages
  cancel-in-progress: false

jobs:

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/configure-pages@v3
      - uses: actions/upload-pages-artifact@v2
        with:
          path: docs/static
      - uses: actions/deploy-pages@v2
        id: deployment